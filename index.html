# location /var/www/html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TWIN BC TEAM Collection Report</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body style="font-family: sans-serif; margin: 3em;">

  <h2>Submit your info</h2>
  <form hx-post="/cgi-bin/collect.sh" hx-target="#response" hx-swap="innerHTML">
    <label for="INCIDENT_NUMBER">INCIDENT_NUMBER:</label><br>
    <input type="text" name="INCIDENT_NUMBER" required><br><br>
    
    <label for="INCIDENT_TEXT">INCIDENT_TEXT:</label><br>
    <input type="text" size="40" name="INCIDENT_TEXT" required><br><br>

    <label for="ASSIGNEE">ASSIGNEE:</label><br>
    <input type="text" name="ASSIGNEE" required><br><br>

    <label for="DEADLINE">DEADLINE DATE:</label><br>
    <input type="date" name="DEADLINE" required><br><br>

    <label for="ACTIONS">ACTIONS:</label><br>
    <input type="text" size="40" name="ACTIONS" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="response" style="margin-top: 2em; color: green;"></div>

</body>
</html>
